<head>
  <title>typeling</title>
</head>

<body>
  
</body>

<template name="logo">
	<div id="logo">
		<h1>typeling</h1>
		<h2>click to evolve</h2>
	</div>
</template>

<template name="shapes">
	{{> logo}}
	<div id="detail"></div>
	<div id="shapes">
		{{#each typelings}}
			{{#if svg}}<div id="typeling-{{id}}" data-id="{{id}}">{{{svg}}}</div>{{/if}}
		{{/each}}
	</div>
</template>

<template name="import">
	{{> logo}}
	<div id="import">
		<textarea></textarea>
		<input type="submit" name="import" id="btn_import" value="Import"/>
	</div>
</template>
